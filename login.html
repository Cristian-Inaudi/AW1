<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/logo.png" type="image/png">
  <title>Login - Tienda Regional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Merriweather&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/estilos.css">
</head>
<body>

  <div class="container">
    <header class="text-center my-4">
      <img src="assets/logo.png" alt="LG Store Logo" class="logo-redondo">
      <h1 class="mt-2" style="font-family: 'Georgia', serif;">LG Store - Estilo de Campo</h1>
    </header>

    <div class="form-container">
      <form id="formuLogin">
        <h1>Iniciar Sesión</h1>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-control" required autocomplete="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" id="password" name="password" class="form-control" required autocomplete="current-password">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-custom">Ingresar</button>
        </div>
      </form>

      <div id="mensaje-login" class="mensaje-error"></div>

      <div class="register-link mt-3">
        <p>¿No tienes usuario? <a href="registro.html">Registrate aquí</a></p>
      </div>
    </div>
  </div>

  <div id="footer">
    <script src="components/footer.js"></script>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
