<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="" method="post">
        <div>
            <label for="txtNombre">
                <b>Nombre:</b>
            </label>
            <br>
            <input type="text" name="txtNombre" id="txtNombre" class="" placeholder="Ingrese su Nombre" required>
            <br><br>
            <label for="txtApellido">
                <b>Apellido:</b>
            </label>
            <br>
            <input type="text" name="txtApellido" id="txtApellido" class="" placeholder="Ingrese su Apellido:" required>
        </div>

        <div>
            <br><br>
            <label for="txtEmail">
                <b>Email:</b>
            </label>
            <br>
            <input type="email" name="txtEmail" id="txtEmail" placeholder="Ingrese su Email" required>
            <br><br>
            <label for="txtPassword">
                <b>Contraseña:</b>
            </label>
            <br>
            <input type="password" name="txtPassword" id="txtPassword" placeholder="Ingrese su Contraseña" required>
        
            <br><br>
            <input type="number" min="100" max="100000" step="1000">
        </div>

        <div>
            <br><br>
            <label for="txtFecha">
                <b>Fecha de Nacimiento:</b>
            </label>
            <br>
            <input type="date" name="txtFecha" id="txtFecha">
        </div>

        <div>
            <br><br>
            <input type="submit" value="Confirmar">
        </div>
    </form>
</body>
</html>
