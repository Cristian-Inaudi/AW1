<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/logo.png" type="image/png">
  <title>Registro - Tienda Regional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Merriweather&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles/estilos.css">
</head>
<body>
<div class="container">
  <header class="text-center my-3">
    <img src="assets/logo.png" alt="LG Store Logo" class="logo-redondo">
    <h2 class="mt-2" style="font-family: 'Georgia', serif;">LG Store - Estilo de Campo</h2>
  </header>

  <div class="form-container">
    <form id="registroForm">
      <h1>Registrar Usuario</h1>
      <div class="mb-2">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
      </div>
      <div class="mb-2">
        <label for="apellido" class="form-label">Apellido:</label>
        <input type="text" id="apellido" name="apellido" class="form-control" required>
      </div>
      <div class="mb-2">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required autocomplete="username">
      </div>
      <div class="mb-2">
        <label for="password" class="form-label">Contrase√±a:</label>
        <input type="password" id="password" name="password" class="form-control" required autocomplete="current-password">
      </div>
      <div class="mb-3">
        <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" required>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-custom">Registrar</button>
        <a href="login.html" class="btn btn-outline-secondary btn-sm">Cancelar</a>
      </div>
    </form>

    <div id="mensaje-registro" class="mensaje-registro"></div>

  </div>
</div>

<div id="footer">
  <script src="components/footer.js"></script>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="components/registro.js"></script>
</body>
</html>
