<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LG Store - Registro Usuario</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
</head>
<body>
    <header>

        <div style="display: flex; align-items: center; gap: 15px; padding: 10px;">
            <img src="assets/logo.png" alt="LG Store Logo" style="width: 80px; height: auto; margin-bottom: 10px;">           
            <h1 style="font-family: 'Georgia', serif;">LG Store - Estilo de Campo</h1>
        </div>

    </header>

    <h1>Registrar Nuevo Usuario</h1>

    <div>
        <form action="login.html" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <br>
            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <br>
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            <br>
            <br>
            <button type="submit">Registrar Usuario</button>
        </form>
    </div>

    <br>
    <br>

    <div>
        <button type="button">
            <a href="login.html" style="text-decoration: none; color: inherit;">Cancelar y volver al Login</a>
        </button>
    </div>

    
</body>
</html>
</html>
