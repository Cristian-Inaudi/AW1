<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LG Store - Login</title>
        <link rel="icon" type="image/png" href="assets/logo.png">
    </head>
    <body>
        <header>

            <div style="display: flex; align-items: center; gap: 15px; padding: 10px;">
                <img src="assets/logo.png" alt="LG Store Logo" style="width: 80px; height: auto; margin-bottom: 10px;">           
                <h1 style="font-family: 'Georgia', serif;">LG Store - Estilo de Campo</h1>
            </div>

        </header>
    
        <div>
            <form action="index.html" method="get">
                <h1>Iniciar Sesión</h1>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <br>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <br>
                <button type="submit">Ingresar</button>
            </form>
        </div>

        <div>
            <p style="font-style: italic;">¿No tienes usuario? Regístrate aquí: </p>
            <button type="button">
                <a href="registro.html" style="text-decoration: none; color: inherit;">Registrar Usuario</a>
            </button>
        </div>

    </body>
</html>
</html>
