<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/logo.png" type="image/png">
  <title>LG Store - Ropa de Campo</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" style="border-radius: 50%;" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Merriweather&display=swap" rel="stylesheet" />
  
  <link rel="stylesheet" href="styles/estilos.css">
</head>
<body>
  <div class="d-flex flex-column min-vh-100">
    
    <div id="navbar"></div>

    <main class="main-content container my-4">
      <div class="mb-5 mt-1 text-center">
        <h2>Ropa de Campo</h2>
        <h4>A continuación, te mostramos nuestra variedad de indumentaria.</h4>
        <h5>Tomando como prioridad la comodidad y adecuación para vivencias campestres, diseñamos los modelos acordes.</h5>
      </div>

      <div class="row" id="productos-container"></div>

    </main>

    <div id="footer">
      <script src="components/footer.js"></script>
    </div>

  </div>

  <script>
    function increment(btn) {
      const input = btn.parentElement.querySelector('input');
      input.stepUp();
    }

    function decrement(btn) {
      const input = btn.parentElement.querySelector('input');
      if (parseInt(input.value) > 1) input.stepDown();
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="data/paginas.js"></script>
  <script src="components/navbar.js"></script>
  <script>
    crearNavbar(paginas);
  </script>
  
  <script src="data/ropa_campo.js"></script>
  <script src="components/cards.js"></script>
  <script>
    renderCards(productosRopaCampo, "productos-container");
  </script>

</body>
</html>
