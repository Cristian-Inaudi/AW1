<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/logo.png" type="image/png">
  <title>LG Store - Productos Regionales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Merriweather&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles/estilos.css">
</head>
<body>
  <div class="d-flex flex-column min-vh-100">
    
    <div id="navbar"></div>

    <main class="main-content container my-4">
      <div class="mb-5 mt-1 text-center">
        <h2>Productos Regionales</h2>
        <h4>A continuación, te mostramos nuestra variedad de productos comestibles.</h4>
        <h5>Elaborados con materia prima proveniente de nuestra propia huerta, donde los tratamos con cuidados y métodos 100% naturales, sin uso de agroquímicos ni insecticidas.</h5>
      </div>
      
      <div class="row" id="productos-container"></div>

    </main>
 
    <div id="footer"></div>

  </div>

  <!-- SCRIPTS -->
  <script>
    function increment(btn) {
      const input = btn.parentElement.querySelector('input');
      input.stepUp();
    }

    function decrement(btn) {
      const input = btn.parentElement.querySelector('input');
      if (parseInt(input.value) > 1) input.stepDown();
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/actualizarCarrito.js"></script>
  <script src="components/navbar.js"></script>
  <script src="components/carrito.js"></script>
  <script src="components/footer.js"></script>
  <script src="components/cards.js"></script>
  <script src="data/productos_regionales.js"></script>
  <script src="js/verificarUsuario.js"></script>
  
  <script>
    crearNavbar("data/paginas.json");
    crearFooter();
  </script>

  <div id="mensaje-carrito" class="mensaje-carrito"></div>

</body>
</html>
