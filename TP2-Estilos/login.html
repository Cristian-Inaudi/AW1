<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="assets/logo.png" type="image/png">
  <title>Login - Tienda Regional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Merriweather&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Merriweather', serif;
      background-color: #f5f0e6;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar, .footer {
      background-color: #3e4d3a;
    }
    .navbar-brand, .nav-link, .footer p {
      color: #fff !important;
      font-family: 'Playfair Display', serif;
    }
    .btn-custom {
      background-color: #7c2d2d;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-family: 'Playfair Display', serif;
    }
    .btn-custom:hover {
      background-color: #5a1f1f;
    }
    .form-container {
      max-width: 500px;
      margin: 2rem auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-container h1 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #3e4d3a;
    }
    .form-label {
      font-weight: bold;
    }
    .form-control {
      border-radius: 8px;
    }
    .register-link {
      text-align: center;
      margin-top: 1rem;
    }
    .register-link a {
      text-decoration: none;
      color: #7c2d2d;
      font-weight: bold;
    }
    .logo-redondo {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .footer {
      width: 100%;
      padding: 5px 0;
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>
<body>

<div class="container">
  <header class="text-center my-4">
    <img src="assets/logo.png" alt="LG Store Logo" class="logo-redondo">
    <h1 class="mt-2" style="font-family: 'Georgia', serif;">LG Store - Estilo de Campo</h1>
  </header>

  <div class="form-container">
    <form action="index.html" method="get">
      <h1>Iniciar Sesión</h1>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña:</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-custom">Ingresar</button>
      </div>
    </form>
    <div class="register-link mt-3">
      <p>¿No tienes usuario? <a href="registro.html">Registrate aquí</a></p>
    </div>
  </div>
</div>

<div class="footer">
  <p>&copy; 2025  LG Store - Tienda Regional. Todos los derechos reservados.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
