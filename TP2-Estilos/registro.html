
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/logo.png" type="image/png">
  <title>Registro - Tienda Regional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Merriweather&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Merriweather', serif;
      background-color: #f5f0e6;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
    }
    .navbar, .footer {
      background-color: #3e4d3a;
    }
    .navbar-brand, .nav-link, .footer p {
      color: #fff !important;
      font-family: 'Playfair Display', serif;
    }
    .btn-custom {
      background-color: #7c2d2d;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 0.85rem;
      font-family: 'Playfair Display', serif;
    }
    .btn-custom:hover {
      background-color: #5a1f1f;
    }
    .form-container {
      max-width: 450px;
      margin: 1.5rem auto;
      background-color: #fff;
      padding: 1.2rem;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.08);
    }
    .form-container h1 {
      font-size: 1.3rem;
      font-family: 'Playfair Display', serif;
      margin-bottom: 1rem;
      text-align: center;
      color: #3e4d3a;
    }
    .form-label {
      font-weight: bold;
      font-size: 0.85rem;
    }
    .form-control {
      font-size: 0.85rem;
      padding: 6px 10px;
      border-radius: 6px;
    }
    .logo-redondo {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
    }
    .footer {
      width: 100%;
      padding: 10px 0;
      text-align: center;
    }

    @media (max-width: 576px) {
        .form-container {
            max-width: 100%;
            padding: 0.8rem;
            margin: 1rem;
        }
        .form-container h1 {
            font-size: 1rem;
        }
        .form-label {
            font-size: 0.8rem;
        }
        .form-control {
            font-size: 0.8rem;
            padding: 5px 8px;
        }
        .logo-redondo {
            width: 48px;
            height: 48px;
        }
        header h2 {
            font-size: 1rem;
        }
        .btn-custom,
        .btn-outline-secondary {
            font-size: 0.75rem;
            padding: 5px 10px;
        }
    }

  </style>
</head>
<body>
<div class="container">
  <header class="text-center my-3">
    <img src="assets/logo.png" alt="LG Store Logo" class="logo-redondo">
    <h2 class="mt-2" style="font-family: 'Georgia', serif; font-size: 1.1rem;">LG Store - Estilo de Campo</h2>
  </header>

  <div class="form-container">
    <form action="login.html" method="post">
      <h1>Registrar Usuario</h1>
      <div class="mb-2">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
      </div>
      <div class="mb-2">
        <label for="apellido" class="form-label">Apellido:</label>
        <input type="text" id="apellido" name="apellido" class="form-control" required>
      </div>
      <div class="mb-2">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      <div class="mb-2">
        <label for="password" class="form-label">Contrase√±a:</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" required>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-custom">Registrar</button>
        <a href="login.html" class="btn btn-outline-secondary btn-sm">Cancelar</a>
      </div>
    </form>
  </div>
</div>

<div class="footer">
  <p>&copy; 2025 LG Store - Tienda Regional. Todos los derechos reservados.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
